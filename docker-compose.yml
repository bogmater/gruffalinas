version: '3.1'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - 'gruffalinas-pgsql:/var/lib/postgresql/data'
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'

volumes:
    gruffalinas-pgsql:
        driver: local
